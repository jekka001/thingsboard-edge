<div class="tb-mail-template-settings" tb-help="'outgoingMailSettings'" help-container-id="help-container">
    <md-card class="settings-card">
        <md-card-title>
            <md-card-title-text layout="row">
                <span translate class="md-headline">admin.mail-template-settings</span>
                <span flex></span>
                <div id="help-container"></div>
            </md-card-title-text>
        </md-card-title>
        <md-progress-linear md-mode="indeterminate" ng-disabled="!$root.loading" ng-show="$root.loading"></md-progress-linear>
        <span style="min-height: 5px;" flex="" ng-show="!$root.loading"></span>
        <md-card-content>
            <form name="vm.settingsForm" ng-submit="vm.save()" tb-confirm-on-exit confirm-form="!vm.readonly ? vm.settingsForm : null">
                <div flex layout="column">
                    <md-checkbox ng-if="vm.isTenantAdmin()" ng-disabled="$root.loading || vm.readonly"
                                 aria-label="{{ 'admin.use-system-mail-template-settings' | translate }}" ng-model="vm.useSystemMailSettings">{{ 'admin.use-system-mail-template-settings' | translate }}</md-checkbox>
                    <fieldset ng-if="!vm.useSystemMailSettings">
                        <div style="padding-top: 20px;"></div>
                        <md-input-container class="md-block">
                            <label translate>admin.mail-template</label>
                            <md-select ng-disabled="$root.loading" ng-model="vm.mailTemplate">
                                <md-option ng-repeat="mailTemplate in vm.types.mailTemplate" value="{{mailTemplate.value}}">
                                    {{mailTemplate.name | translate }}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <div style="padding-top: 20px;"></div>
                        <md-input-container class="md-block">
                            <label translate>admin.mail-subject</label>
                            <input ng-disabled="$root.loading || vm.readonly" ng-model="vm.settings.jsonValue[vm.mailTemplate].subject">
                        </md-input-container>
                        <ng-form name="vm.mailBodyForm">
                            <div class="tb-container tb-mail-body">
                                <label class="tb-label" translate>admin.mail-body</label>
                                <textarea ui-tinymce="vm.tinyMceOptions" ng-model="vm.settings.jsonValue[vm.mailTemplate].body"></textarea>
                            </div>
                        </ng-form>
                    </fieldset>
                    <div layout="row" layout-align="end center" width="100%" layout-wrap style="margin-top: 10px;">
                        <md-button ng-if="!vm.readonly" ng-disabled="$root.loading || vm.settingsForm.$invalid || !vm.settingsForm.$dirty" type="submit" class="md-raised md-primary">{{'action.save' | translate}}</md-button>
                    </div>
                </div>
            </form>
        </md-card-content>
    </md-card>
</div>
