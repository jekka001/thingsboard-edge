<md-content class="tb-demo-content" layout="row" layout-align="center center" flex ng-style="{backgroundColor: loginPageBackgroundColor}">
    <md-card md-theme="{{currentLoginTheme}}" class="tb-signup-block">
        <md-card-title>
            <div layout="column" layout-align="center center" style="width: 100%">
                <img ng-src="{{loginLogo}}" aria-label="logo" ng-style="{height: loginLogoHeight+'px'}" class="tb-login-logo"/>
                <span class="tb-signup-message" ng-bind-html="vm.signupParams.signUpTextMessage"></span>
            </div>
        </md-card-title>
        <md-progress-linear class="md-warn" style="z-index: 10; max-height: 0px; width: 100%;" md-mode="indeterminate" ng-show="loading"></md-progress-linear>
        <md-card-content>
            <form class="tb-signup-form" ng-submit="vm.signUp()">
                <fieldset ng-disabled="loading">
                    <div flex layout="column">
                        <div layout="column" id="toast-parent">
                            <div layout="column" layout-gt-sm="row">
                                <md-input-container flex class="md-block no-margin-bottom">
                                    <label translate>signup.firstname</label>
                                    <input required id="firstname-input" autofocus ng-model="vm.signupRequest.firstName"/>
                                </md-input-container>
                                <md-input-container flex class="md-block no-margin-bottom">
                                    <label translate>signup.lastname</label>
                                    <input required id="lastname-input" ng-model="vm.signupRequest.lastName"/>
                                </md-input-container>
                            </div>
                            <md-input-container class="md-block no-margin-bottom">
                                <label translate>signup.email</label>
                                <md-icon aria-label="{{ 'signup.email' | translate }}" class="material-icons">
                                    email
                                </md-icon>
                                <input required id="email-input" type="email" ng-model="vm.signupRequest.email"/>
                            </md-input-container>
                            <md-input-container class="md-block no-margin-bottom">
                                <label translate>signup.create-password</label>
                                <md-icon aria-label="{{ 'signup.create-password' | translate }}" class="material-icons">
                                    lock
                                </md-icon>
                                <input required id="password-input" type="password" ng-model="vm.signupRequest.password"/>
                            </md-input-container>
                            <md-input-container class="md-block no-margin-bottom">
                                <label translate>signup.repeat-password</label>
                                <md-icon aria-label="{{ 'signup.repeat-password' | translate }}" class="material-icons">
                                    lock
                                </md-icon>
                                <input required id="password-check-input" type="password" ng-model="vm.passwordCheck"/>
                            </md-input-container>
                            <div class="tb-recaptcha" layout="column">
                                <div vc-recaptcha
                                     key="vm.signupParams.captchaSiteKey"
                                     ng-model="vm.signupRequest.recaptchaResponse">
                                </div>
                            </div>
                            <md-checkbox aria-label="{{ 'signup.accept-privacy-policy' | translate}}"
                                         ng-model="vm.acceptPrivacyPolicy" class="tb-accept-privacy-policy">
                                <div>
                                    {{ 'signup.accept' | translate}} <span class="privacy-policy" ng-click="vm.openPrivacyPolicy($event)" translate>signup.privacy-policy</span>
                                </div>
                            </md-checkbox>
                        </div>
                        <div layout="column" style="padding-top: 15px;">
                            <md-button ng-disabled="loading" class="md-accent md-raised" type="submit">{{ 'signup.signup' | translate }}</md-button>
                            <md-button ng-disabled="loading" ng-click="vm.login()">{{ 'signup.have-account' | translate }}</md-button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </md-card-content>
    </md-card>
</md-content>
<div ng-include="footerTemplate"></div>
