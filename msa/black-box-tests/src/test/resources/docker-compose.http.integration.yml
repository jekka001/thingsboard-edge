version: '2.2'

services:
  tb-pe-http-integration:
    restart: always
    image: "thingsboard/tb-pe-http-integration:latest"
    ports:
      - "8082"
    environment:
      INTEGRATION_ROUTING_KEY: routing-key-123456
      INTEGRATION_SECRET: secret-key-123456
      RPC_HOST: tb-core1
      RPC_PORT: 9090