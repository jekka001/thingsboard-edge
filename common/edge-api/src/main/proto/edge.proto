syntax = "proto3";

option java_package = "org.thingsboard.server.gen.edge.v1";
option java_multiple_files = true;
option java_outer_classname = "EdgeProtos";

import "queue.proto";

package edge;

// Interface exported by the ThingsBoard Edge Transport.
service EdgeRpcService {

  rpc handleMsgs(stream RequestMsg) returns (stream ResponseMsg) {}

}

enum EdgeVersion {
  V_3_3_0 = 0;
  V_3_3_3 = 1;
  V_3_4_0 = 2;
  V_3_6_0 = 3;
  V_3_6_1 = 4;
  V_3_6_2 = 5;
  V_3_6_4 = 6;
  V_3_7_0 = 7;
  V_3_8_0 = 8;
  V_3_9_0 = 9;
  V_4_0_0 = 10;

  V_LATEST = 999;
}

/**
 * Data Structures;
 */
message RequestMsg {
  RequestMsgType msgType = 1;
  ConnectRequestMsg connectRequestMsg = 2;
  UplinkMsg uplinkMsg = 3;
  DownlinkResponseMsg downlinkResponseMsg = 4;
  SyncRequestMsg syncRequestMsg = 5;
}

message ResponseMsg {
  ConnectResponseMsg connectResponseMsg = 1;
  UplinkResponseMsg uplinkResponseMsg = 2;
  DownlinkMsg downlinkMsg = 3;
  EdgeUpdateMsg edgeUpdateMsg = 4;
}

enum RequestMsgType {
  CONNECT_RPC_MESSAGE = 0;
  UPLINK_RPC_MESSAGE = 1;
  SYNC_REQUEST_RPC_MESSAGE = 2;
}

message EdgeUpdateMsg {
  EdgeConfiguration configuration = 1;
}

message ConnectRequestMsg {
  string edgeRoutingKey = 1;
  string edgeSecret = 2;
  EdgeVersion edgeVersion = 3;
  optional int32 maxInboundMessageSize = 4;
}

enum ConnectResponseCode {
  ACCEPTED = 0;
  BAD_CREDENTIALS = 1;
  SERVER_UNAVAILABLE = 2;
}

message ConnectResponseMsg {
  ConnectResponseCode responseCode = 1;
  string errorMsg = 2;
  EdgeConfiguration configuration = 3;
  optional int32 maxInboundMessageSize = 4;
}

message SyncRequestMsg {
  optional bool fullSync = 2;
}

message SyncCompletedMsg {}

message EdgeConfiguration {
  int64 edgeIdMSB = 1;
  int64 edgeIdLSB = 2;
  int64 tenantIdMSB = 3;
  int64 tenantIdLSB = 4;
  int64 customerIdMSB = 5;
  int64 customerIdLSB = 6;
  string name = 7;
  string type = 8;
  string routingKey = 9;
  string secret = 10;
  string edgeLicenseKey = 11;
  string cloudEndpoint = 12;
  string additionalInfo = 13;
  string cloudType = 14;
}

enum UpdateMsgType {
  ENTITY_CREATED_RPC_MESSAGE = 0;
  ENTITY_UPDATED_RPC_MESSAGE = 1;
  ENTITY_DELETED_RPC_MESSAGE = 2;
  ALARM_ACK_RPC_MESSAGE = 3;
  ALARM_CLEAR_RPC_MESSAGE = 4;
  // use 6 as a next number
}

message EntityDataProto {
  int64 entityIdMSB = 1;
  int64 entityIdLSB = 2;
  string entityType = 3;
  transport.PostTelemetryMsg postTelemetryMsg = 4;
  transport.PostAttributeMsg postAttributesMsg = 5;
  transport.PostAttributeMsg attributesUpdatedMsg = 6;
  string postAttributeScope = 7;
  AttributeDeleteMsg attributeDeleteMsg = 8;
  optional int64 attributeTs = 9;
}

message AttributeDeleteMsg {
  string scope = 1;
  repeated string attributeNames = 2;
}

message RuleChainUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  string entity = 10;
}

message RuleChainMetadataUpdateMsg {
  UpdateMsgType msgType = 1;
  string entity = 8;
}

message DashboardUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  optional int64 entityGroupIdMSB = 8;
  optional int64 entityGroupIdLSB = 9;
  string entity = 13;
}

message DeviceUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  optional int64 entityGroupIdMSB = 13;
  optional int64 entityGroupIdLSB = 14;
  string entity = 20;
}

message DeviceGroupOtaPackageUpdateMsg {
  UpdateMsgType msgType = 1;
  string entity = 2;
}

message DeviceProfileUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  string entity = 22;
}

message AssetProfileUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  string entity = 13;
}

message DeviceCredentialsUpdateMsg {
  string entity = 6;
}

message AssetUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  optional int64 entityGroupIdMSB = 10;
  optional int64 entityGroupIdLSB = 11;
  string entity = 14;
}

message EntityViewUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  optional int64 entityGroupIdMSB = 12;
  optional int64 entityGroupIdLSB = 13;
  string entity = 14;
}

message AlarmUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  string entity = 19;
}

message AlarmCommentUpdateMsg {
  UpdateMsgType msgType = 1;
  string entity = 2;
}

message CustomerUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  optional int64 entityGroupIdMSB = 17;
  optional int64 entityGroupIdLSB = 18;
  string entity = 19;
}

message RelationUpdateMsg {
  UpdateMsgType msgType = 1;
  string entity = 11;
}

message UserUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  optional int64 entityGroupIdMSB = 11;
  optional int64 entityGroupIdLSB = 12;
  string entity = 13;
}

message WidgetsBundleUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  optional string widgets = 9;
  optional int32 order = 10;
  string entity = 11;
}

message WidgetTypeUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  string entity = 14;
}

message AdminSettingsUpdateMsg {
  string entity = 4;
}

message UserCredentialsUpdateMsg {
  string entity = 5;
}

message TenantUpdateMsg {
  UpdateMsgType msgType = 1;
  string entity = 17;
}

message TenantProfileUpdateMsg {
  UpdateMsgType msgType = 1;
  string entity = 9;
}

message ResourceUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  string entity = 11;
}

message OAuth2ClientUpdateMsg {
  UpdateMsgType msgType = 1;
  optional int64 idMSB = 2;
  optional int64 idLSB = 3;
  optional string entity = 4;
}

message OAuth2DomainUpdateMsg {
  UpdateMsgType msgType = 1;
  optional int64 idMSB = 2;
  optional int64 idLSB = 3;
  optional string entity = 4;
}

message NotificationRuleUpdateMsg {
  UpdateMsgType msgType = 1;
  optional int64 idMSB = 2;
  optional int64 idLSB = 3;
  optional string entity = 4;
}

message NotificationTargetUpdateMsg {
  UpdateMsgType msgType = 1;
  optional int64 idMSB = 2;
  optional int64 idLSB = 3;
  optional string entity = 4;
}

message NotificationTemplateUpdateMsg {
  UpdateMsgType msgType = 1;
  optional int64 idMSB = 2;
  optional int64 idLSB = 3;
  optional string entity = 4;
}

// DEPRECATED. FOR REMOVAL
message RuleChainMetadataRequestMsg {
  option deprecated = true;
  int64 ruleChainIdMSB = 1;
  int64 ruleChainIdLSB = 2;
}

message AttributesRequestMsg {
  int64 entityIdMSB = 1;
  int64 entityIdLSB = 2;
  string entityType = 3;
  string scope = 4;
}

message RelationRequestMsg {
  int64 entityIdMSB = 1;
  int64 entityIdLSB = 2;
  string entityType = 3;
}

// DEPRECATED. FOR REMOVAL
message UserCredentialsRequestMsg {
  option deprecated = true;
  int64 userIdMSB = 1;
  int64 userIdLSB = 2;
}

// DEPRECATED. FOR REMOVAL
message DeviceCredentialsRequestMsg {
  option deprecated = true;
  int64 deviceIdMSB = 1;
  int64 deviceIdLSB = 2;
}

// DEPRECATED. FOR REMOVAL
message WidgetBundleTypesRequestMsg {
  option deprecated = true;
  int64 widgetBundleIdMSB = 1;
  int64 widgetBundleIdLSB = 2;
}

// DEPRECATED. FOR REMOVAL
message EntityViewsRequestMsg {
  option deprecated = true;
  int64 entityIdMSB = 1;
  int64 entityIdLSB = 2;
  string entityType = 3;
}

message DeviceRpcCallMsg {
  int64 deviceIdMSB = 1;
  int64 deviceIdLSB = 2;
  int64 requestUuidMSB = 3;
  int64 requestUuidLSB = 4;
  int32 requestId = 5;
  int64 expirationTime = 6;
  bool oneway = 7;
  RpcRequestMsg requestMsg = 8;
  RpcResponseMsg responseMsg = 9;
  optional bool persisted = 10;
  optional int32 retries = 11;
  optional string additionalInfo = 12;
  optional string serviceId = 13;
  optional string sessionId = 14;
}

message RpcRequestMsg {
  string method = 1;
  string params = 2;
}

message RpcResponseMsg {
  string response = 1;
  string error = 2;
}

message EntityGroupRequestMsg {
  int64 entityGroupIdMSB = 1;
  int64 entityGroupIdLSB = 2;
  string type = 3;
}

message SchedulerEventUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  string entity = 14;
}

message EntityGroupUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  string name = 4;
  string entity = 11;
}

enum EdgeEntityType {
  DEVICE = 0;
  ASSET = 1;
}


message WhiteLabelingProto {
  string entity = 1;
}

message CustomMenuProto {
  optional UpdateMsgType msgType = 1;
  optional string entity = 2;
  optional string assigneeList = 3;
}

message CustomTranslationUpdateMsg {
  optional UpdateMsgType msgType = 1;
  optional string entity = 2;
}

message RoleProto {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  string entity = 12;
}

message GroupPermissionProto {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  string entity = 12;
}

message ConverterUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  string entity = 9;
}

message IntegrationUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  string entity = 18;
}

message OtaPackageUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  string entity = 18;
}

message QueueUpdateMsg {
  UpdateMsgType msgType = 1;
  int64 idMSB = 2;
  int64 idLSB = 3;
  string entity = 14;
}

/**
 * Main Messages;
 */

message UplinkMsg {
  int32 uplinkMsgId = 1;
  repeated EntityDataProto entityData = 2;
  repeated DeviceUpdateMsg deviceUpdateMsg = 3;
  repeated DeviceCredentialsUpdateMsg deviceCredentialsUpdateMsg = 4;
  repeated AlarmUpdateMsg alarmUpdateMsg = 5;
  repeated RelationUpdateMsg relationUpdateMsg = 6;
  repeated RuleChainMetadataRequestMsg ruleChainMetadataRequestMsg = 7 [deprecated = true];
  repeated AttributesRequestMsg attributesRequestMsg = 8;
  repeated RelationRequestMsg relationRequestMsg = 9;
  repeated UserCredentialsRequestMsg userCredentialsRequestMsg = 10 [deprecated = true];
  repeated DeviceCredentialsRequestMsg deviceCredentialsRequestMsg = 11 [deprecated = true];
  repeated DeviceRpcCallMsg deviceRpcCallMsg = 12;
  repeated WidgetBundleTypesRequestMsg widgetBundleTypesRequestMsg = 14 [deprecated = true];
  repeated EntityViewsRequestMsg entityViewsRequestMsg = 15 [deprecated = true];
  repeated EntityGroupRequestMsg entityGroupEntitiesRequestMsg = 16;
  repeated EntityGroupRequestMsg entityGroupPermissionsRequestMsg = 17;
  repeated AssetUpdateMsg assetUpdateMsg = 18;
  repeated DashboardUpdateMsg dashboardUpdateMsg = 19;
  repeated EntityViewUpdateMsg entityViewUpdateMsg = 20;
  repeated AssetProfileUpdateMsg assetProfileUpdateMsg = 21;
  repeated DeviceProfileUpdateMsg deviceProfileUpdateMsg = 22;
  repeated ResourceUpdateMsg resourceUpdateMsg = 23;
  repeated AlarmCommentUpdateMsg alarmCommentUpdateMsg = 24;
  repeated RuleChainUpdateMsg ruleChainUpdateMsg = 25;
  repeated RuleChainMetadataUpdateMsg ruleChainMetadataUpdateMsg = 26;
}

message UplinkResponseMsg {
  bool success = 1;
  string errorMsg = 2;
  int32 uplinkMsgId = 3;
}

message DownlinkResponseMsg {
  bool success = 1;
  string errorMsg = 2;
  int32 downlinkMsgId = 3;
}

message DownlinkMsg {
  int32 downlinkMsgId = 1;
  SyncCompletedMsg syncCompletedMsg = 2;
  repeated EntityDataProto entityData = 3;
  repeated DeviceCredentialsRequestMsg deviceCredentialsRequestMsg = 4 [deprecated = true];
  repeated DeviceUpdateMsg deviceUpdateMsg = 5;
  repeated DeviceProfileUpdateMsg deviceProfileUpdateMsg = 6;
  repeated DeviceCredentialsUpdateMsg deviceCredentialsUpdateMsg = 7;
  repeated RuleChainUpdateMsg ruleChainUpdateMsg = 8;
  repeated RuleChainMetadataUpdateMsg ruleChainMetadataUpdateMsg = 9;
  repeated DashboardUpdateMsg dashboardUpdateMsg = 10;
  repeated AssetUpdateMsg assetUpdateMsg = 11;
  repeated EntityViewUpdateMsg entityViewUpdateMsg = 12;
  repeated AlarmUpdateMsg alarmUpdateMsg = 13;
  repeated UserUpdateMsg userUpdateMsg = 14;
  repeated UserCredentialsUpdateMsg userCredentialsUpdateMsg = 15;
  repeated CustomerUpdateMsg customerUpdateMsg = 16;
  repeated RelationUpdateMsg relationUpdateMsg = 17;
  repeated WidgetsBundleUpdateMsg widgetsBundleUpdateMsg = 18;
  repeated WidgetTypeUpdateMsg widgetTypeUpdateMsg = 19;
  repeated AdminSettingsUpdateMsg adminSettingsUpdateMsg = 20;
  repeated DeviceRpcCallMsg deviceRpcCallMsg = 21;
  repeated SchedulerEventUpdateMsg schedulerEventUpdateMsg = 31;
  repeated EntityGroupUpdateMsg entityGroupUpdateMsg = 32;
  repeated RoleProto roleMsg = 33;
  repeated GroupPermissionProto groupPermissionMsg = 34;
  repeated ConverterUpdateMsg converterMsg = 35;
  repeated IntegrationUpdateMsg integrationMsg = 36;
  repeated OtaPackageUpdateMsg otaPackageUpdateMsg = 37;
  repeated QueueUpdateMsg queueUpdateMsg = 38;
  repeated AssetProfileUpdateMsg assetProfileUpdateMsg = 39;
  EdgeConfiguration edgeConfiguration = 40;
  repeated TenantUpdateMsg tenantUpdateMsg = 41;
  repeated TenantProfileUpdateMsg tenantProfileUpdateMsg = 42;
  repeated ResourceUpdateMsg resourceUpdateMsg = 43;
  WhiteLabelingProto whiteLabelingProto = 44;
  CustomMenuProto customMenuProto = 45;
  repeated AlarmCommentUpdateMsg alarmCommentUpdateMsg = 46;
  repeated DeviceGroupOtaPackageUpdateMsg deviceGroupOtaPackageUpdateMsg = 47;
  repeated OAuth2ClientUpdateMsg oAuth2ClientUpdateMsg = 48;
  repeated NotificationRuleUpdateMsg notificationRuleUpdateMsg = 49;
  repeated NotificationTargetUpdateMsg notificationTargetUpdateMsg = 50;
  repeated NotificationTemplateUpdateMsg notificationTemplateUpdateMsg = 51;
  CustomTranslationUpdateMsg customTranslationUpdateMsg = 100;
  repeated OAuth2DomainUpdateMsg oAuth2DomainUpdateMsg = 52;
}
