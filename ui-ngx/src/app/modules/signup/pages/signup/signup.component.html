<div class="tb-signup-content mat-app-background tb-dark" fxFlex fxLayoutAlign="center center"
     [ngStyle]="{backgroundColor: wl.loginPageBackgroundColor$ | async}">
  <mat-card style="max-height: 100%; overflow-y: auto;">
    <mat-card-content>
      <form class="tb-signup-form" [formGroup]="signup" (ngSubmit)="signUp()">
        <fieldset [disabled]="isLoading$ | async">
          <div fxFlex fxLayout="column">
            <div fxLayout="column" fxLayoutAlign="start center" style="padding: 15px 0;">
              <img [src]="wl.loginLogoSafeUrl$ | async" [ngStyle]="{height: (wl.loginLogoHeight$ | async)+'px'}" aria-label="logo"/>
              <span class="tb-signup-message" [innerHTML]="signupParams.signUpTextMessage"></span>
            </div>
            <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
            </mat-progress-bar>
            <span style="height: 4px;" *ngIf="!(isLoading$ | async)"></span>
            <div tb-toast fxLayout="column" class="layout-padding">
              <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="8px">
                <mat-form-field fxFlex class="mat-block">
                  <mat-label translate>signup.firstname</mat-label>
                  <input matInput autofocus formControlName="firstName" required/>
                </mat-form-field>
                <mat-form-field fxFlex class="mat-block">
                  <mat-label translate>signup.lastname</mat-label>
                  <input matInput formControlName="lastName" required/>
                </mat-form-field>
              </div>
              <mat-form-field class="mat-block">
                <mat-label translate>signup.email</mat-label>
                <input matInput type="email" formControlName="email" email required/>
                <mat-icon matPrefix>email</mat-icon>
                <mat-error *ngIf="signup.get('email').invalid">
                  {{ 'user.invalid-email-format' | translate }}
                </mat-error>
              </mat-form-field>
              <mat-form-field class="mat-block">
                <mat-label translate>signup.create-password</mat-label>
                <input matInput type="password" formControlName="password" required/>
                <mat-icon matPrefix>lock</mat-icon>
              </mat-form-field>
              <mat-form-field class="mat-block">
                <mat-label translate>signup.repeat-password</mat-label>
                <input matInput type="password" [(ngModel)]="passwordCheck"
                       [ngModelOptions]="{standalone: true}" required/>
                <mat-icon matPrefix>lock</mat-icon>
              </mat-form-field>
              <div class="tb-recaptcha" fxLayout="column">
                <re-captcha #recaptcha formControlName="recaptchaResponse" [siteKey]="signupParams.captchaSiteKey"></re-captcha>
              </div>
              <mat-checkbox class="tb-accept-privacy-policy"
                            [(ngModel)]="acceptPrivacyPolicy"
                            [ngModelOptions]="{standalone: true}">
                <div>
                  {{ 'signup.accept' | translate}} <span class="privacy-policy" (click)="openPrivacyPolicy($event)" translate>signup.privacy-policy</span>
                </div>
              </mat-checkbox>
              <div fxLayout="column" fxLayoutGap="12px" style="padding-top: 15px;">
                <button [disabled]="isLoading$ | async" mat-raised-button color="accent" type="submit">
                  {{ 'signup.signup' | translate }}
                </button>
                <div fxLayout="row" class="has-account-section">
                  <span class="has-account-message" translate>signup.have-account</span>
                  <a routerLink="/login">{{ 'signup.signin' | translate }}</a>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </mat-card-content>
  </mat-card>
</div>
