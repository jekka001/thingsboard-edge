<div class="tb-details-buttons" fxLayout.xs="column">
  <button mat-raised-button color="primary"
          [disabled]="(isLoading$ | async)"
          (click)="onEntityAction($event, 'delete')"
          [fxShow]="!hideDelete() && !isEdit">
    {{'role.delete' | translate }}
  </button>
  <div fxLayout="row" fxLayout.xs="column">
    <button mat-raised-button
            ngxClipboard
            (cbOnSuccess)="onRoleIdCopied($event)"
            [cbContent]="entity?.id?.id"
            [fxShow]="!isEdit">
      <mat-icon svgIcon="mdi:clipboard-arrow-left"></mat-icon>
      <span translate>role.copyId</span>
    </button>
  </div>
</div>
<div class="mat-padding" fxLayout="column">
  <form [formGroup]="entityForm">
    <fieldset [disabled]="(isLoading$ | async) || !isEdit">
      <mat-form-field class="mat-block">
        <mat-label translate>role.name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="entityForm.get('name').hasError('required')">
          {{ 'role.name-required' | translate }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mat-block">
        <mat-label translate>role.role-type</mat-label>
        <mat-select formControlName="type" required>
          <mat-option *ngFor="let type of roleTypes" [value]="type">
            {{roleTypeTranslations.get(type) | translate}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div formGroupName="additionalInfo" fxLayout="column">
        <mat-form-field class="mat-block">
          <mat-label translate>role.description</mat-label>
          <textarea matInput formControlName="description" rows="2"></textarea>
        </mat-form-field>
      </div>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="tb-panel-title" translate>role.permissions</div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <section [fxShow]="entityForm.get('type').value === roleType.GENERIC">
          <tb-permission-list
            formControlName="genericPermissions">
          </tb-permission-list>
        </section>
        <section [fxShow]="entityForm.get('type').value === roleType.GROUP" fxLayout="column">
          <label class="tb-title tb-required" translate>permission.operation.operations</label>
          <tb-operation-type-list
            formControlName="groupPermissions"
            [required]="entityForm.get('type').value === roleType.GROUP"
            groupRoleOperations>
          </tb-operation-type-list>
        </section>
      </mat-expansion-panel>
    </fieldset>
  </form>
</div>
