<section [formGroup]="sendRpcRequestFormGroup" fxLayout="column" class="tb-send-rpc-request">
  <div class="tb-form-panel">
    <div class="tb-form-panel-title" translate>scheduler.target</div>
    <tb-originator-select
      required
      [allowedEntityTypes]="[entityType.DEVICE]"
      singleEntityText="scheduler.single-device"
      groupOfEntitiesText="scheduler.group-of-devices"
      entitiesGroupOwnerText="scheduler.devices-group-owner"
      formControlName="originatorId">
    </tb-originator-select>
  </div>
  <fieldset class="tb-form-panel">
    <div class="tb-form-panel-title" translate>scheduler.rpc-settings</div>
    <fieldset class="tb-form-panel-container" fxLayout="column" formGroupName="msgBody">
      <div class="tb-form-row column-xs" fxLayoutAlign="space-between center">
        <div class="fixed-title-width tb-required" translate>scheduler.rpc-method</div>
        <div class="max-width-content">
          <mat-form-field appearance="outline" class="flex" subscriptSizing="dynamic">
            <input matInput formControlName="method" required>
            <mat-icon matSuffix
                      matTooltipPosition="above"
                      matTooltipClass="tb-error-tooltip"
                      [matTooltip]="getMethodValidationText()"
                      *ngIf="sendRpcRequestFormGroup.get('msgBody.method').hasError('required') ||
                             sendRpcRequestFormGroup.get('msgBody.method').hasError('pattern')"
                      class="material-icons tb-suffix-show-always tb-error">
              warning
            </mat-icon>
          </mat-form-field>
        </div>
      </div>
      <tb-json-object-edit
        class="tb-scheduler-event-configuration-json"
        formControlName="params"
        label="{{ 'scheduler.rpc-params' | translate }}"
        jsonRequired
        [fillHeight]="true">
      </tb-json-object-edit>
    </fieldset>
    <fieldset class="tb-form-panel-container" fxLayout="column" formGroupName="metadata">
      <div class="tb-form-row column-xs" fxLayoutAlign="space-between center">
        <div class="fixed-title-width" translate>scheduler.rpc-request-timeout</div>
        <div class="max-width-content">
          <mat-form-field appearance="outline" class="flex number" subscriptSizing="dynamic">
            <input matInput type="number" min="0" formControlName="timeout"
                   placeholder="{{ 'scheduler.set' | translate }}">
            <mat-icon matSuffix
                      matTooltipPosition="above"
                      matTooltipClass="tb-error-tooltip"
                      [matTooltip]="(translate.get('scheduler.rpc-value-min-error', {min: 0}) | async)"
                      *ngIf="sendRpcRequestFormGroup.get('metadata.timeout').hasError('min')"
                      class="material-icons tb-suffix-show-always tb-error">
              warning
            </mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="tb-form-row column-xs" fxLayoutAlign="space-between center">
        <mat-slide-toggle class="mat-slide fixed-title-width" formControlName="persistent">
          {{ 'scheduler.rpc-request-persistent' | translate }}
        </mat-slide-toggle>
      </div>
    </fieldset>
  </fieldset>
</section>
