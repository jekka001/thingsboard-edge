<div class="tb-color-picker-panel" [ngClass]="{'singleTab': !useThemePalette}">
  <mat-tab-group *ngIf="useThemePalette; else colorPicker"
                 [selectedIndex]="colorMode === 'color' ? 0 : (colorMode === 'primary' ? 1 : 2)" (selectedIndexChange)="selectedIndexChange($event)">
    <mat-tab label="{{ 'color.color-picker' | translate }}">
      <div class="tb-color-picker-tab">
        <ng-container *ngTemplateOutlet="colorPicker"></ng-container>
      </div>
    </mat-tab>
    <mat-tab label="{{ 'color.primary-colors' | translate }}">
      <tb-theme-color-select
        palette="primary"
        [ngModel]="primaryColor"
        (ngModelChange)="onPrimaryColorChange($event)"
        [ngModelOptions]="{standalone: true}">
      </tb-theme-color-select>
    </mat-tab>
    <mat-tab label="{{ 'color.accent-colors' | translate }}">
      <tb-theme-color-select
        palette="accent"
        [ngModel]="accentColor"
        (ngModelChange)="onAccentColorChange($event)"
        [ngModelOptions]="{standalone: true}">
      </tb-theme-color-select>
    </mat-tab>
  </mat-tab-group>
  <ng-template #colorPicker>
    <tb-color-picker class="tb-color-picker" [formControl]="plainColorControl"></tb-color-picker>
  </ng-template>
  <div class="tb-color-picker-panel-buttons">
    <button *ngIf="colorClearButton"
            mat-button
            color="primary"
            type="button"
            (click)="clearColor()"
            [disabled]="!getColor()">
      {{ 'action.clear' | translate }}
    </button>
    <span fxFlex></span>
    <div fxLayoutGap="8px">
      <button *ngIf="colorCancelButton"
              mat-button
              type="button"
              (click)="cancelColor()">
        {{ 'action.cancel' | translate }}
      </button>
      <button mat-raised-button
              color="primary"
              type="button"
              (click)="selectColor()"
              [disabled]="!valid || !dirty">
        {{ 'action.select' | translate }}
      </button>
    </div>
  </div>
</div>
